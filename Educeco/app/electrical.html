<!doctype html>
<html>
  <head>
      <link rel="stylesheet" href="style.css">      
      <meta charset="UTF-8">
  </head>
  <body>
      <div id="errors" class="border"></div>
      <div id="electrical">
          <div id="battbar">
            <div id="ebatterybar">
                <div id="remainingbattery"></div>
            </div>
          </div>
          <div id="battinfos">
              <div class="evalue">
                  <div id="eC">
                  <p id="percentage">62</p>
                  <p class="unit">%</p>
                  </div>
              </div>
              <div class="evalue">
                  <div id="eC">
                <p id="hours">0
                <p class="unit">h
                <p id="minutes">52 
                    </div>
              </div>
              <div class="evalue">
                  <div id="eC">
                  <p id="capacity">4523</p>
                  <p class="unit">mAh</p>
                  </div>
              </div>
              <div class="evalue">
                  <div id="eC">
                  <p id="voltage">11.2</p>
                  <p class="unit">V</p>
                  </div>
              </div>
          </div>
          <div id="cellinfo">
              <div class="cellC">
                  <p class="etitle">Cellule 1</p>
                  <p id="cellVoltage1">3.5</p>
                  <p class="unit">V</p>
                  <div class="cellbarC">
                    <div class="cellbar">
                        <div id="cellbar1" style="width: 10%;"></div>
                    </div>
                  </div>
              </div>
              <div class="cellC">
                  <p class="etitle">Cellule 2</p>
                  <p id="cellVoltage2">3.8</p>
                  <p class="unit">V</p>
                  <div class="cellbarC">
                    <div class="cellbar">
                        <div id="cellbar2" style="width: 18%;"></div>
                    </div>
                  </div>
              </div>
              <div class="cellC">
                  <p class="etitle">Cellule 3</p>
                  <p id="cellVoltage3">3.7</p>
                  <p class="unit">V</p>
                  <div class="cellbarC">
                    <div class="cellbar">
                        <div id="cellbar3" style="width: 70%;"></div>
                    </div>
                  </div>
              </div>
          </div>
          <div id="numericalinfos">
              <p id="power">332</p>
              <p class="unit">W</p>
          </div>
      </div>
      <script src="script.js"></script>
  </body>
</html>

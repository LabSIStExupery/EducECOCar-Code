<!doctype html>
<html>
  <head>
      <link rel="stylesheet" href="style.css">      
      <meta charset="UTF-8">
  </head>
  <body>
      <div id="errors" class="border"></div>
      <div id="main">
          <div id="battery">
            <div id="batteryinfos">
              <div class="valuecontainer" id="percentageC">
                <p id="percentage">41</p>
                <p class="unit">%</p>
              </div>
              <div class="valuecontainer" id="remainingtimeC">
                <p id="hours">0
                <p class="unit">h
                <p id="minutes">52  
              </div>
            </div>
            <div id="batterybar">
              <div id="remainingbattery"></div>
            </div>
          </div>
          <div id="counter">
            <div class="valuecontainer" id="speedC">
              <p id="speed">21.3</p>
              <p class="unit">km/h</p>
            </div>
            <div class="valuecontainer" id="powerC">
              <p id="power">332</p>
              <p class="unit">W</p>
            </div>
            <svg height="280" width="400">
                <path id="counterCircle" fill="none" stroke="#000000" stroke-width="7" d="M 351 275.5 A 175 175 0 1 0 48 275.5 M 353 275 h -50 M 45 275  h 50"/>
            </svg>
          </div>
          <div id="pedal">
            <div id="pedalbackground"></div>
            <div id="pedalcontainer">
              <div id="pedalpedal"></div>
            </div>
          </div>
      </div>
      <div id="data">
        <div id="avgspeedCC">
          <div class="valuetext"><p>Vitesse Moyenne :</p></div>
          <div id="avgspeedC">
            <p id="avgspeed">28.7</p>
            <p class="unit">km/h</p>
          </div>
        </div>
        <div id="distanceCC">
          <div class="valuetext"><p>Distance :</p></div>
          <div id="distanceC">
            <p id="distance">3.1</p>
            <p class="unit">km</p>
          </div>
        </div>
      </div>
      <script src="script.js"></script>
  </body>
</html>
